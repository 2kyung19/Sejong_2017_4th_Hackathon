<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <td><B>ID</B></td>
            <td><B>트랙명</B></td>
            <td><B>기초교과</B></td>
            <td><B>응용교과</B></td>
        </tr>
        </thead>
        <!-- 이 부분이 바뀌었습니다 -->
        <tbody>
        {% for candidate in candidates %}
        <tr>
            <td class="tid"> {{ candidate.student_id }} </td>
            <td class="tname"> {{ candidate.name }} </td>
            <td class="tbase"> {{ candidate.base }} </td>
            <td class="tuse"> {{ candidate.use }} </td>
        </tr>
        {% endfor %}
        <!-- 여기까지 -->
        <tbody>
    </table>
